<div class="container">
  <form [formGroup]="addForm" (submit)="onNext()">
    <mat-form-field>
      <mat-label>
        Department
      </mat-label>
      <mat-select>
        <mat-option *ngFor="let dept of depts" [value]="dept">{{ dept }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Doctor
      </mat-label>
      <mat-select>
        <mat-option value=""></mat-option>
      </mat-select>
    </mat-form-field>

    <div class="btn-wrapper">
      <button mat-flat-button color="primary" type="submit"
      [disabled]="(emptyP || emptyC) || addForm.invalid">Submit</button>
    </div>
  </form>
</div>
